<!Doctype <!DOCTYPE html>
<html lang="en-us"></html>
<html>
   <head>
        <meta charset="utf-8" />
        <title>RPS GO!</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
        <link rel="stylesheet" href="assets/css/stylesheet.css">
   </head>
    <body>
        <header>
            <nav class="navbar navbar-dark bg-primary">
                <span class="navbar-brand mb-0 h1">Rock Paper Scissors GO!</span>
                </nav>
        </header>

        <div class="container">
            <section id="nameSection" class="centerText">
                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="Player Name" aria-label="Player Name" aria-describedby="basic-addon2">
                    <div class="input-group-append">
                        <button class="btn btn-outline-secondary" type="submit">Start</button>
                    </div>
                </div>
                <p id="playerGreeting">Sign in to get started!</p>
            </section>

            <section id="gamePad">
                <div class="row">
                    <div class="col-sm-12 centerText">
                    <p id="opponentMessage">Waiting for your opponent</p>
                    </div>
                </div>

                <div class="row">
                    <div class="col-sm-4 centerText" id="playerChoice">
                        <p>?</p>
                    </div>
                    <div class="col-sm-4 centerText" id="results">
                        <p>VS.</p>
                    </div>
                    <div class="col-sm-4 centerText" id="opponentChoice">
                        <p>?</p>
                    </div>
                </div>

                <div class="row">
                    <div class="col-sm-12 centerText">
                        <h4>SELECT YOUR WEAPON!</h4>
                    </div>
                </div>

                <div class="row" id="weaponRow">
                    <div class="col-xs-3 centerText" id="rockIcon">
                        <i class="fas fa-hand-rock"></i>
                    </div>
                    <div class="col-xs-3 centerText" id="paperIcon">
                        <i class="fas fa-hand-paper"></i>
                    </div>
                    <div class="col-xs-3 centerText" id="scissorsIcon">
                        <i class="fas fa-hand-scissors"></i> 
                    </div>
                    <div class="col-sm-3 centerText" id="scoreBox">

                        <div class="row">
                            <div class="col-xs-3 centerText">
                                <h5>W/</h5>
                            </div>
                            <div class="col-xs-3" id="winBox"></div>
                            <div class="col-xs-3 centerText">
                                <h5>L/</h5>
                            </div>
                            <div class="col-xs-3 centerText" id="lossBox"></div>
                        </div>
                    </div>
                </div>
            </section>

            <section id="chatSection">
                <form>
                    <div class="form-group">
                        <textarea readonly class="readonly class" id="chatLog" rows="4"></textarea>
                    </div>
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" aria-label="chatInput" aria-describedby="basic-addon2">
                        <div class="input-group-append">
                            <button class="btn btn-outline-secondary" type="button">Send</button>
                        </div>
                    </div>
                </form>
            </section>
        </div>

        <!-- Javascript files -->
        <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
        <script src="assets/javascript/app.js"></script>
   </body>
</html>
